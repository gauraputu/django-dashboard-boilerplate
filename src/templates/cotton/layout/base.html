<!DOCTYPE html>
{% load static %}

<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <title>Django Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Tabler -->
    <link rel="stylesheet" href="{% static 'plugins/tabler-1.3.2/tabler.min.css' %}">
    <!-- Alpine.js -->
    <script defer src="{% static 'plugins/alpinejs-3.14.8/dist/cdn.min.js'%}"></script>
    <c-layout.css>{{ css }}</c-layout.css>
  </head>
  <body>
    <div class="page">
      <c-navbar />
      <div class="page-wrapper">
        <div class="page-body">
          <div class="container-xl">{{slot}}</div>
        </div>
      </div>
    </div>
    <c-layout.js>{{ js }}</c-layout.js>
    <!-- Tabler -->
    <script defer src="{% static 'plugins/tabler-1.3.2/tabler.min.js' %}"></script>
  </body>
</html>
